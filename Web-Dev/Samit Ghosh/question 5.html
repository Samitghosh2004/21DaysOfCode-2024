<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: Coral, sans-serif;
        }
        .product-page {
            margin: 80px;
        }
        .back-link {
            margin-bottom: 30px;
            display: block;
        }
        .product-title {
            font-weight: bold;
            font-size: 20px;
            margin: 20px 0;
        }
        .product-price {
            font-size: 16px;
            margin: 15px 0;
        }
        .product-delivery {
            margin: 20px 0;
        }
        .buttons {
            margin: 40px 0;
        }
        .buttons button {
            margin-right: 20px;
            padding: 15px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="product-page">
        <a href="https://www.amazon.com" class="back-link">Back to Amazon</a>
        
        <div class="product-title">DHONI T-SHIRT </div>
        
        <div class="product-price">2000/-only  - in stock.</div>
        
        <div class="product-delivery">Delivery Charge 40Rs for Tomorrow.</div>
        
        <div class="buttons">
            <button>Add to Cart</button>
            <button>Buy now</button>
        </div>
    </div>

</body>
</html>
